<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="/client/reset.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<header>
    <nav id="navbar">
        <p>Music.ly</p>
    </nav>
</header>

<body>
    <main>

        <section id="userinputs">
            <section id="create" class="box">
                <h1 id="createTitle">Create Account</h1>
                <form id="createAcc">
                    <label>Email:</label><br>
                    <input type="text" id="caEmail" > <br><br>
                    <label>Password:</label><br>
                    <input type="password" id="caPassword" ><br><br>
                    <label>First Name:</label><br>
                    <input type="text" id="firstName" ><br><br>
                    <label>Last Name:</label><br>
                    <input type="text" id="lastName" ><br><br>
                    <button>Create Account</button>
                </form>
            </section>
            <section id="log" class="box">
                <h1 id="loginTitle">Log In</h1>
               
                <form id="logIn">
                    <label>Email:</label><br>
                    <input type="text" id="liEmail" ><br><br>
                    <label>Password:</label><br>
                    <input type="password" id="liPassword" ><br><br>
                    <button>Log In</button>
                </form>
            </section>
        </section>
    
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>

    <footer></footer>
</body>
