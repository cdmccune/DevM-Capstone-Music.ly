<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="/resetcss">
    <link rel="stylesheet" href="/logincss">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<header>
    <nav id="navbar">
        <p>Music.ly</p>
    </nav>
</header>

<body>
    <main>

        <section id="userinputs">
            <section id="create" class="box">
                <h1 id="createTitle">Create Account</h1>
                <form id="createAcc">
                    <label for="caEmail">Email:</label><br>
                    <input type="text" id="caEmail" > <br><br>
                    <label for="caPassword">Password:</label><br>
                    <input type="password" id="caPassword" ><br><br>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" ><br><br>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" ><br><br>
                    <button>Create Account</button>
                </form>
            </section>
            <section id="log" class="box">
                <h1 id="loginTitle">Log In</h1>
               
                <form id="logIn">
                    <label for="liEmail">Email:</label><br>
                    <input type="text" id="liEmail" ><br><br>
                    <label for="liPassword">Password:</label><br>
                    <input type="password" id="liPassword" ><br><br>
                    <button>Log In</button>
                </form>
            </section>
        </section>
    
    </main>
    <!-- <script src="login.js"></script> -->
    <script src="/loginjs"></script>

    <footer></footer>
</body>
