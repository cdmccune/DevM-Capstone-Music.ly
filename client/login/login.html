<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css">
</head>
<header>
    <nav id="navbar">
        <a>Music.ly</a>
    </nav>
</header>

<body>
    <main>
        <section>
            <h1>Please create your account below:</h1>
            <h4>If you already have an account, proceed to the login</h4>
            <form id="createAcc">
                <label>Email:</label>
                <input type="text" id="caEmail" placeholder="email">
                <label>Password:</label>
                <input type="password" id="caPassword" placeholder="password">
                <label>First Name:</label>
                <input type="text" id="firstName" placeholder="first name">
                <label>Last Name:</label>
                <input type="text" id="lastName" placeholder="last name">
                <button>Create Account</button>
            </form>
    
            <br>
            <br>
            <h1>Please log-in below:</h1>
           
            <form id="logIn">
                <label>Email:</label>
                <input type="text" id="liEmail" placeholder="email">
                <label>Password:</label>
                <input type="password" id="liPassword" placeholder="password">
                <button>Create Account</button>
            </form>
        </section>
    
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="login.html"></script>

    <footer></footer>
</body>
