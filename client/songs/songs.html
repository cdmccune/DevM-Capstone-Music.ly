<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link rel="stylesheet" href="/resetcss">
    <link rel="stylesheet" href="/songscss">
    <link href="/favicon" rel="shortcut icon" type="image/x-icon"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body> 
    <header>
        <div id="navbarwrap">     
        <nav id="navbar">
            <a href="/playlisthtml">My Playlist</a>
            <a href="/artistshtml">Artists</a>
            <a href="/songshtml"
            style="
            color:white;
            -webkit-text-stroke: 0 rgb(255, 255, 255);
            "
            >Songs</a>
            <a id="logOut" href="/loginhtml">Log Out
                <script>
                    let logOut = document.getElementById("logOut")
                    logOut.addEventListener("click", ()=>{
                        localStorage.clear()
                    })
                </script>
            </a>
        </nav>
        </div>  
    </header>

    <main>
        <section id="searchParams">
            <form id="genres">
                <h3>Select Genres</h3>
                <fieldset>
                    <div id="column1" class="column">
                        <div>
                            <input id="alternative" type= "checkbox" name="genre" value="Alternative">
                            <label for="alternative">Alternative</label> 
                        </div>
                        <div>
                            <input id="classic" type= "checkbox" name="genre" value="Classic">
                            <label for="classic">Classic</label> 
                        </div>
                        <div>
                            <input id="pop" type= "checkbox" name="genre" value="Pop">
                            <label for="pop">Pop</label> 
                        </div>
                        <div>
                            <input id="chill" type= "checkbox" name="genre" value="Chill">
                            <label for="chill">Chill</label> 
                        </div>
                    </div>
                    <div class="column" id="column2">
                        <div>
                            <input id="R&B" type= "checkbox" name="genre" value="RnB">
                            <label for="R&B">R&B</label> 
                        </div>
                        <div>
                            <input id="rap" type= "checkbox" name="genre" value="Rap">
                            <label for="rap">Rap</label> 
                        </div>
                        <input type="submit" value="Search!">
                    </div>
                </fieldset>
        </section>
            
        </form>

        <section id="songslist">
            <div id="container">
                <table>

                    <thead>
                        <tr>
                            <th>Song</th>
                            <th>Artist</th>
                            <th>Genre</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>

                </table>
            </div>
        </section>

    </main>
    
    
    <script src="/songsjs"></script>
    <footer></footer>

</body>
